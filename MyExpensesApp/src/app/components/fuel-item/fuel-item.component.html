<ion-item-sliding>
  <ion-item (click)="onClick()">
    <ion-grid>
      <ion-row>
        <ion-col>
          Date
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          Quantity
        </ion-col>
        <ion-col class="ion-text-end">
          $ Price
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option>Unread</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
