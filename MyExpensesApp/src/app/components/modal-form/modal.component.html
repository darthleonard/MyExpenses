<ion-header>
  <ion-toolbar>
    <ion-title> {{ title }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-info-box *ngIf="validationResult" [message]="validationResult.message">
  </app-info-box>
  <app-form
    [formControlsMetadata]="metadata"
    [showCancelButton]="showCancelButton"
    [entity]="entity"
    (submit)="onAccept($event)"
    (cancel)="onCancel()"
  ></app-form>
</ion-content>
