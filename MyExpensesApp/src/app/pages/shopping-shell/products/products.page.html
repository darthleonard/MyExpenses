<app-header title="Products"></app-header>

<ion-content>
  <ng-container *ngIf="!products.length; else productsListContainer">
    <ion-content class="ion-padding ion-text-center">
      <ion-label>No products found</ion-label>
      <ion-img src="assets/empty-folder.png"></ion-img>
    </ion-content>
  </ng-container>
  <ng-template #productsListContainer>
    <ion-list>
      <ion-item *ngFor="let product of products">
        <ion-item-sliding>
          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col size="3">
                  <ion-img *ngIf="product?.image" src="product.png"></ion-img>
                  <ion-img
                    *ngIf="!product?.image"
                    src="assets/no-image.png"
                  ></ion-img>
                </ion-col>
                <ion-col size="9">
                  <ion-label (click)="onEditClick(product)">
                    {{ product.name }}
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          <ion-item-options side="start">
            <ion-item-option color="danger" (click)="onDeleteClick(product)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-item>
    </ion-list>
  </ng-template>

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    (click)="onAddClick()"
  >
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
