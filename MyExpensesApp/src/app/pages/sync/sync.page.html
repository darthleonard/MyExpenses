<app-header title="Sync"></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let record of unsyncedRecords">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">
            <ion-label> {{ record.table }} </ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label> {{ record.count }} </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-button (click)="onSync()" expand="block"> Synchronize </ion-button>
</ion-content>
