<app-header title="Sync"></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let record of unsyncedRecords">
      <ion-label> {{ record.table }} {{ record.changeType }} </ion-label>
    </ion-item>
  </ion-list>

  <ion-button (click)="onSync()" expand="block"> Synchronize </ion-button>
</ion-content>
