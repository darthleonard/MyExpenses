<app-header title="Shopping"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let shoppingList of shoppingRepository.shoppingLists">
      <ion-item-sliding>
        <ion-item [routerLink]="['shopping/shopping-list']">
          <ion-grid>
            <ion-row>
              <ion-col> {{ shoppingList.name }} </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <small> {{ shoppingList.effectiveDate | date }} </small>
              </ion-col>
              <ion-col class="ion-text-end"> $ Amount </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="onDeleteClick(shoppingList)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
          <ion-item-option color="primary" (click)="onEditClick(shoppingList)">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="onAddClick()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
