<app-header title="Shopping"></app-header>

<ion-content>
  <ng-container *ngIf="!shoppingLists.length; else shoppingListContainer">
    <ion-content class="ion-padding ion-text-center">
      <ion-label>No records found</ion-label>
      <ion-img src="assets/empty-folder.png"></ion-img>
    </ion-content>
  </ng-container>
  <ng-template #shoppingListContainer>
    <ion-list>
      <ion-item *ngFor="let shoppingList of shoppingLists">
        <ion-item-sliding>
          <ion-item [routerLink]="['shopping-list', shoppingList.id]">
            <ion-grid>
              <ion-row>
                <ion-col> {{ shoppingList.name }} </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <small> Date: {{ shoppingList.effectiveDate | date }} </small>
                </ion-col>
                <ion-col class="ion-text-end"> $ Amount </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          <ion-item-options side="start">
            <ion-item-option
              color="danger"
              (click)="onDeleteClick(shoppingList)"
            >
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
            <ion-item-option
              color="primary"
              (click)="onEditClick(shoppingList)"
            >
              <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-item>
    </ion-list>
  </ng-template>

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    (click)="onAddClick()"
  >
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
