<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/shopping"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ shopping?.name }} </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onSaveList()">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item *ngFor="let product of shopping?.products">
    <ion-item-sliding>
      <ion-item >
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <ion-img *ngIf="product?.image" src="product.png"></ion-img>
              <ion-img *ngIf="!product?.image" src="assets/no-image.png"></ion-img>
            </ion-col>
            <ion-col size="8">
                <ion-label (click)="onEditClick(product)">
                  <h3>{{ product.name }}</h3>
                  <p>{{ product.quantity }}</p>
                  <p>{{ product.amount | currency}}</p>
                </ion-label>
            </ion-col>
            <ion-col size="1">
              <ion-checkbox [(ngModel)]="product.onCar"></ion-checkbox>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="onDeleteClick(product)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-item>
</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="onAddClick()">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
