<form *ngIf="controls" [formGroup]="forma" (ngSubmit)="guardar()">
    <div class="form-group row" *ngFor="let c of controls">
        <label for="c.fieldName" class="col-sm-2 col-form-label"> {{ c.displayName }} </label>
        <div class="col-sm-10">
            <input
                class="form-control" 
                [id]="c.fieldName"
                [placeholder]="c.displayName" 
                [formControlName]="c.fieldName">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col">
          <button type="submit" class="btn btn-outline-primary btn-block">
            Guardar
          </button>
        </div>
      </div>
</form>
