<form [formGroup]="forma" (ngSubmit)="guardar()">
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Period</label>
        <div class="col-sm-10">
            <input type="date"
                class="form-control" 
                id="inputPeriod" 
                placeholder="last value" 
                formControlName="Period"
                [class.is-invalid]="InvalidPeriod">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Rent</label>
        <div class="col-sm-10">
            <input type="number" 
                class="form-control" 
                id="inputRent" 
                placeholder="last value" 
                formControlName="Rent">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">PaidTV</label>
        <div class="col-sm-10">
            <input type="number" 
                class="form-control" 
                id="inputPaidTv" 
                placeholder="last value" 
                formControlName="PaidTv">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Water</label>
        <div class="col-sm-10">
            <input type="number" 
                class="form-control" 
                id="inputWater" 
                placeholder="last value" 
                formControlName="Water">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Electricity</label>
        <div class="col-sm-10">
            <input type="number" 
                class="form-control" 
                id="inputElectricity" 
                placeholder="last value" 
                formControlName="Electricity">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Gas</label>
        <div class="col-sm-10">
            <input type="number" 
                class="form-control" 
                id="inputGas" 
                placeholder="last value" 
                formControlName="Gas">
        </div>
    </div>
</form>
